<section id="contact">
  <div class="mask" id="Mask">
    <div class="mask_top"></div>
    <div class="mask_bottom"></div>
  </div>
  <div class="navbar">
    <header>
        <nav class="navMenu">
            <a href="index.html">Home</a>
            <a href="skills.html">Skills</a>
            <a href="works.html">Work</a>
            <a href="aboutMe.html">About</a>
            <a href="#">Contact</a>
            <div class="dot"></div>
        </nav>
    </header>
  </div>
  <div class="frame" id="Frame">
      <div class="frame_line frame_line-left"></div>
      <div class="frame_line frame_line-right"></div>
      <div class="frame_line frame_line-top"></div>
      <div class="frame_line frame_line-bottom"></div>
  </div>
  <h1 class="section-header">Contact Me</h1>
  
  
  <div class="contact-wrapper">
  
  <!-- Left contact page --> 
   
    <form id="contact-form" class="form-horizontal" role="form" action="https://api.web3forms.com/submit" method="POST">
      <input type="hidden" name="access_key" value="94c0118c-3cae-4208-93d1-4769b0286f98">
      <!-- <input type="hidden" name="redirect" value="/ContactMe/redirect.html"> -->
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>

      <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
      
      <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="alt-send-button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>
      
      </button>
      
    </form>
    
  <!-- Left contact page --> 
    
      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Uttar Pradesh, India</span></i></li>
          
          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(212) 555-2368</a></span></i></li>
          
          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">balajiupadhyay013@gmail.com</a></span></i></li>
          
        </ul>

       
        <ul class="social-media-list">
          <hr class="social-media-list-hr">
          <li><a href="https://github.com/Balajiupadhyay/" target="_blank" class="contact-icon">
            <i class="fa fa-github" aria-hidden="true"></i></a>
          </li>
          <li><a href="https://codepen.io/balajiupadhyay" target="_blank" class="contact-icon">
            <i class="fa fa-codepen" aria-hidden="true"></i></a>
          </li>
          <li><a href="#" target="_blank" class="contact-icon">
            <i class="fa fa-linkedin" aria-hidden="true"></i></a>
          </li>
          <li><a href="https://www.instagram.com/upadhyayBalaji/" target="_blank" class="contact-icon">
            <i class="fa fa-instagram" aria-hidden="true"></i></a>
          </li>
          <hr class="social-media-list-hr">
       
        </ul>

        <div class="copyright">&copy; ALL RIGHTS ARE RESERVED</div>

      </div>
    
  </div>
  
</section>
<script src="https://web3forms.com/client/script.js" async defer></script>
